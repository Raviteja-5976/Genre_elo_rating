<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre Elo Rating</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#9333EA',
                        secondary: '#1F2937',
                        accent: '#A855F7'
                    }
                }
            }
        }
    </script>
    <style type="text/tailwind">
        @layer utilities {
            .genre-pill {
                @apply px-6 py-3 rounded-full cursor-pointer transition-all duration-300 ease-in-out;
            }
            .genre-pill:hover {
                @apply shadow-lg transform scale-105;
            }
            .genre-box {
                @apply p-8 rounded-xl cursor-pointer transition-all duration-300 ease-in-out text-center;
            }
            .genre-box:hover {
                @apply transform scale-115 shadow-xl;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-secondary to-gray-900 text-white">
    <nav class="bg-secondary/80 backdrop-blur-sm border-b border-primary/20">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-2xl font-bold text-primary">Genre Elo</a>
                <div class="space-x-4">
                    <a href="/" class="text-gray-300 hover:text-primary transition-colors">Home</a>
                    <a href="/world-favorites" class="text-gray-300 hover:text-primary transition-colors">World Favorites</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
